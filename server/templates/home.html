<!DOCTYPE html>
<html lang="en">
<!-- Reference: https://websitesetup.org/wp-content/uploads/2014/09/html5-cheat-sheet.png
 https://thewebdev.info/2022/04/02/how-to-call-a-python-flask-function-on-button-click-event/-->
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>SITE ADMIN CRUD PAGE</h1>
    <div id="view">
        <form action="/readbyartist" method="post">
            <label for="view-song-artist">Enter Artist:</label>
            </br>
            <input type="text" id="view-song-artist" name="view-value-artist"/>
            </br>
            <button type=submit id="view-button-artist">Search By Artist</button>
        </form>
        </br>
        <form action="/readbyname" method="post">
            <label for="view-song-name">Enter Name:</label>
            </br>
            <input type="text" id="view-song-name" name="view-value-name"/>
            </br>
            <button type=submit id="view-button-name">Search By Name</button>
        </form>
        </br>
        <form action="/readbyyear" method="post">
            <label for="view-song-year">Enter Year:</label>
            </br>
            <input type="text" id="view-song-year" name="view-value-year"/>
            </br>
            <button type=submit id="view-button-year">Search By Year</button>
        </form>
        </br>
        <form action="/readbydance" method="post">
            <label for="view-song-dance">Enter Danceability:</label>
            </br>
            <input type="text" id="view-song-dance" name="view-value-dance"/>
            </br>
            <button type=submit id="view-button-dance">Search By Danceability</button>
        </form>
    </div>
    </br>
    <div id="create">
            <form action="/create" method="post">
            <label for="create-text-area">Enter Song Data here in proper format:</label>
            </br>
            <textarea id="create-text-area" name="create-value"></textarea>
            </br>
            <button type=submit id="create-button">Create</button>
        </form>
    </div>
    </br>
    </br>
    <div id="update">
        <form action="/update" method="post">
            <label for="update-song-id">Enter Song ID to Update:</label>
            </br>
            <input type="text" id="update-song-id" name="update-id-value"/>
            </br>
            <label for="update-text-area">Enter fields and new values in pairs:</label>
            </br>
            <textarea id="update-text-area" name="update-text-value"></textarea>
            </br>
            <button type=submit id="update-button">Update</button>
        </form>
    </div>
    </br>
    </br>
    <div id="delete">
        <form action="/delete" method="post">
            <label for="delete-song-id">Enter Song ID to Delete:</label>
            </br>
            <input type="text" id="delete-song-id" name="delete-value"/>
            </br>
            <button type=submit id="delete-button">Delete</button>
        </form>
    </div>
</body>
</html>
