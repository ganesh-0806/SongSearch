<!DOCTYPE html>
<html lang="en">
<!-- Reference: https://websitesetup.org/wp-content/uploads/2014/09/html5-cheat-sheet.png -->
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>SITE ADMIN CRUD PAGE</h1>
    <div id="view">
        <label for="view-song-id">Enter Song ID to View:</label>
        </br>
        <input type="text" id="view-song-id"/>
        </br>
        <button type=submit id="view-button">View</button>
    </div>
    </br>
    <div id="create">
        <label for="create-text-area">Enter Song Data here in CSV format:</label>
        </br>
        <textarea id="create-text-area"></textarea>
        </br>
        <button type=submit id="create-button">Create</button>
    </div>
    </br>
    </br>
    <div id="update">
        <label for="update-song-id">Enter Song ID to Update:</label>
        </br>
        <input type="text" id="update-song-id"/>
        </br>
        <label for="update-text-area">Enter fields and new values in pairs:</label>
        </br>
        <textarea id="update-text-area"></textarea>
        </br>
        <button type=submit id="update-button">Update</button>
    </div>
    </br>
    </br>
    <div id="delete">
        <label for="delete-song-id">Enter Song ID to Delete:</label>
        </br>
        <input type="text" id="delete-song-id"/>
        </br>
        <button type=submit id="delete-button">Delete</button>
    </div>
</body>
</html>
