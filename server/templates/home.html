<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>SITE ADMIN CRUD PAGE</h1>

    </br>
    <div id="create">
            <form action="/create" method="post">
            <label for="create-text-area">Enter Song Data here in proper format:</label>
            </br>
            <textarea id="create-text-area" name="create-value"></textarea>
            </br>
            <button type=submit id="create-button">Create</button>
        </form>
    </div>
    </br>
    </br>
    <div id="update">
        <form action="/update" method="post">
            <label for="update-song-id">Enter Song ID to Update:</label>
            </br>
            <input type="text" id="update-song-id" name="update-id-value"/>
            </br>
            <label for="update-text-area">Enter fields and new values in pairs:</label>
            </br>
            <textarea id="update-text-area" name="update-text-value"></textarea>
            </br>
            <button type=submit id="update-button">Update</button>
        </form>
    </div>
    </br>
    </br>
    <div id="delete">
        <form action="/delete" method="post">
            <label for="delete-song-id">Enter Song ID to Delete:</label>
            </br>
            <input type="text" id="delete-song-id" name="delete-value"/>
            </br>
            <button type=submit id="delete-button">Delete</button>
        </form>
    </div>
</body>
</html>
