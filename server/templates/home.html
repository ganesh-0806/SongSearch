<!DOCTYPE html>
<html lang="en">
    <!-- Reference: https://websitesetup.org/wp-content/uploads/2014/09/html5-cheat-sheet.png
 https://thewebdev.info/2022/04/02/how-to-call-a-python-flask-function-on-button-click-event/-->
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
    </head>
    <body>
        <h1>SITE ADMIN CRUD PAGE</h1>
        </br>
        <div id="create">
            <form action="/create" method="post">
                <label for="create-text-area">Enter Song Data here in proper format:</label>
                </br>
                <textarea id="create-text-area" name="create-value"></textarea>
                </br>
                <button type="submit" id="create-button">Create</button>
            </form>
        </div>
        </br>
        </br>
        <div id="update">
            <form action="/update" method="post">
                <label for="update-song-id">Enter Song ID to Update:</label>
                </br>
                <input type="text" id="update-song-id" name="update-id-value">
                </br>
                <label for="update-song-name">Enter New Song Name:</label>
                </br>
                <input type="text" id="update-song-name" name="update-song-name-value">
                </br>
                <label for="update-song-artist">Enter New Song Artist:</label>
                </br>
                <input type="text" id="update-song-artist" name="update-song-artist-value">
                </br>
                 <label for="update-song-year">Enter New Song Year:</label>
                </br>
                <input type="text" id="update-song-year" name="update-song-year-value">
                </br>
                <label for="update-song-dance">Enter New Song Danceability:</label>
                </br>
                <input type="text" id="update-song-dance" name="update-song-dance-value">
                </br>
                <button type="submit" id="update-button">Update</button>
            </form>
        </div>
        </br>
        </br>
        <div id="delete">
            <form action="/delete" method="post">
                <label for="delete-song-id">Enter Song ID to Delete:</label>
                </br>
                <input type="text" id="delete-song-id" name="delete-value">
                </br>
                <button type="submit" id="delete-button">Delete</button>
            </form>
        </div>
    </body>
</html>
